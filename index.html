<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <style>
        /* Default theme */
        body {
            background-color: #333333;
            color: #f5f5f5;
        }
    
        /* Theme 1 */
        body.theme1 {
            background-color: #f5f5f5;
            color: #333333;
        }
    
        /* Theme 2 */
        body.theme2 {
            background-color: #0099cc;
            color: #333333;
        }
        
        /* Theme 3 */
        body.theme3 {
            background-color: #470047;
            color: #8635ac;
        }
        
        /* Theme 5 */
         body.theme5 {
            background-image:url("https://spejle.github.io/catgirldance.gif");
            color:black;
        }
        
        @keyframes scrollDown {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
    </style>
</head>
<body>
    <h1>Welcome to My Page</h1>
    
    <!-- Theme changing options -->
    <select id="themeSelector" onchange="changeTheme()">
        <option value="theme0">Dark</option>
        <option value="theme1">Light</option>
        <option value="theme2">Blue</option>
        <option value="theme3">Purpur</option>
        <option value="theme5">Peak</option>
    </select>

    
    <script>
        function changeTheme() {
            var theme = document.getElementById("themeSelector").value;
            document.body.className = theme;
            
            var audio = document.getElementsByTagName("audio")[0];
            
            if (theme === "theme5") {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
</body>
</html>
