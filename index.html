<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>

    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Archivo Black' rel='stylesheet'>


</head>
<body>
    <h1>Welcome to My Page</h1>
    
    <!-- Theme changing options -->
    <select class="drop" id="themeSelector" onchange="changeTheme()">
        <option value="theme0">Dark</option>
        <option value="theme1">Light</option>
        <option value="theme2">Blue</option>
        <option value="theme3">Purpur</option>
        <option value="theme5">Peak</option>
    </select>

    <!-- Audio player -->
    <audio id="audioPlayer" autoplay controls></audio>
        <source src="https://spejle.github.io/privatepurelovetrain.aac" type="audio/mpeg">
    </audio>
    
    <script>
        function changeTheme() {
            var theme = document.getElementById("themeSelector").value;
            document.body.className = theme;
            
            // Show/hide audio player based on theme selection
            var audioPlayer = document.getElementById("audioPlayer");
            if (theme === "theme5") {
                audioPlayer.style.display = "block";
            } else {
                audioPlayer.style.display = "none";
            }
        }
    </script>
</body>
</html>
